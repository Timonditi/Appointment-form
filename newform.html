<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="newform.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container text-center px-4">
        <div class="row">
            <div class=" col-sm-2 col-md-8">
                <div class="card" style="width: 100%; border: hidden;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <form action="">
                        <ul class="accordion">
                            <li>
                                <input type="checkbox" name="accordion" id="first" checked>
                                <label class="first-icon" for="first">Contact Information</label>
                                <div class="content">
                                    <div class="row justify-content-between text-left">
                                        <div class="form-group col-sm-6 flex-column d-flex"> 
                                            <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> 
                                            <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> 
                                        </div>
                                        <div class="form-group col-sm-6 flex-column d-flex"> 
                                            <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> 
                                            <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> 
                                        </div>
                                    </div>
                                    <div class="row justify-content-between text-left">
                                        <div class="form-group col-sm-6 flex-column d-flex"> 
                                            <label class="form-control-label px-3"> email<span class="text-danger"> *</span></label> 
                                            <input type="text" id="email" name="email" placeholder="email" onblur="validate(3)"> 
                                        </div>
                                        <div class="form-group col-sm-6 flex-column d-flex"> 
                                            <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> 
                                            <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> 
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <input type="checkbox" name="accordion" id="second">
                                <label class="second-icon" for="second">Address</label>
                                <div class="content">                               
                                                                       
                                </div>
                            </li>
                            <li>
                                <input type="checkbox" name="accordion" id="third">
                                <label class="third-icon" for="third">Service</label>
                                <div class="content">
                                    
                                    
                                </div>
                            </li>
                            <li>
                                <input type="checkbox" name="accordion" id="forth">
                                <label class="forth-icon" for="forth">Extras</label>
                                <div class="content">
                                    
                                    
                                </div>
                            </li>
                            <li>
                                <input type="checkbox" name="accordion" id="fifth">
                                <label class="fifth-icon" for="fifth">Date</label>
                                <div class="content">
                                    
                                    
                                </div>
                            </li>
                            <li>
                                <input type="checkbox" name="accordion" id="sixth">
                                <label class="sixth-icon" for="sixth">Frequency</label>
                                <div class="content">
                                    
                                    
                                </div>
                            </li>

                        </ul>
                      </form>                      
                    </div>
                  </div>
            </div>
            <div class=" col-2 col-md-4">
                <div class="card2 px-16" style="width: 30rem;">
                    <div class="maintext">
                        <h5>BOOKING SUMMARY</h5>
                    </div>
                    <hr class="step-separator my-3">
                    <div class="bookingSummaryOutput">
                        <p><strong>Service Type:</strong> <span id="serviceType">-</span></p>
                        <p><strong>Bathrooms:</strong> <span id="bathroomType">-</span></p>
                        <p><strong>Half Bathrooms:</strong> <span id="halfBathroomType">-</span></p>
                        <p><strong>Square Footage:</strong> <span id="squareFootageType">-</span></p>
                        <p><strong>Extras:</strong> <span id="extrasList">-</span></p> <!-- This will now display name and quantity -->
                        <p><strong>Selected Date:</strong> <span id="selectedDateText">-</span></p>
                        <p><strong>Frequency Discount:</strong> <span id="frequencyDiscountText">0%</span></p>
                        <p><strong>Total Before Discount:</strong> <span id="totalBeforeDiscount">$0.00</span></p>
                        <p><strong>Final Price:</strong> <span id="finalPrice">$0.00</span></p>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>  -->
</body>
</html>
